<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <title>Generador de Puntos</title>
    <style>
        .font-irish-grover {
            font-family: 'Irish Grover', cursive;
        }

        html,
        body {
            filter: none !important;
        }
    </style>
</head>
<header>
  <img src="./static/assets/logo.png" alt="Logo" 
       class="fixed top-5 left-24 -translate-x-1/2 w-32 md:w-72 z-50 md:left-1/2 md:-translate-x-1/2">
</header>

<body class=" bg-white dark:bg-white m-0 p-0 flex items-center justify-center min-h-screen">

    <div class="w-full h-screen p-2 box-border">
        <div class="w-full h-full flex flex-col justify-evenly items-center
                    md:flex-row md:justify-center md:space-x-12
                    border-8 border-black dark:border-black box-border rounded-xl" style="background-image: url('../static/assets/texturaCarta.png'); 
                    background-size: cover; background-position: center;">

            <div class="flex items-center order-1 px-8">
                <img id="jugador1" src="./static/assets/parpadeo_2.gif" class="w-96 sm:w-64 md:w-64 lg:w-96">
                <h2 id="numeroAleatorio1"
                    class="text-8xl text-[#1D1D1D] dark:text-[#1D1D1D] md:text-8xl lg:text-9xl font-bold font-irish-grover -ml-12 md:-ml-0 lg:-ml-0">
                </h2>
            </div>

            <div class="flex items-center space-x-2 order-2 md:px-32 lg:px-32 ">
                <button type="button" id="boton_reiniciar" class="mx-auto rounded-2xl p-0">
                    <img id='imagen_boton' src="./static/assets/botonPlay.png" class="w-12 sm:w-16 md:w-20 lg:w-24">
                </button>
            </div>

            <div class="relative flex items-center order-3 px-8 ">
                
                <h2 id="numeroAleatorio2"
                    class="absolute text-8xl text-[#1D1D1D] dark:text-[#1D1D1D] md:text-8xl lg:text-9xl font-bold font-irish-grover -mr-12 md:-ml-10 lg:-mr-0">
                </h2>
                <img id="jugador2" src="./static/assets/parpadeo.gif" class="w-96 sm:w-64 md:w-64 lg:w-96">
            </div>

        </div>
    </div>
    <script src="./static/scripts/generarPuntos.js"></script>
</body>

</html>
